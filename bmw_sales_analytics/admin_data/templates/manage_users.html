{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>User Management</title>
    <link rel="icon" href="{% static 'images/BMW-logo.png' %}" type="image/x-icon">

    <style>
        /* ===== Global ===== */
        body {
            margin: 0;
            padding: 40px;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #050810, #0a0e27);
            color: #e0e0e0;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(135deg, #1c69d4, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ===== Search Box ===== */
        .search-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .search-box input {
            padding: 10px 14px;
            width: 260px;
            border-radius: 8px;
            border: 1px solid rgba(0, 168, 255, 0.4);
            background: rgba(20, 30, 60, 0.9);
            color: #fff;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
        }

        .search-box button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #1c69d4, #00d4ff);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        /* ===== Table ===== */
        table {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            border-collapse: collapse;
            background: rgba(20, 30, 60, 0.6);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 35px rgba(0, 168, 255, 0.15);
        }

        th,
        td {
            padding: 14px 16px;
            text-align: center;
        }

        th {
            background: rgba(0, 40, 90, 0.8);
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: #9db8ff;
        }

        tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        tr:hover {
            background: rgba(0, 60, 120, 0.3);
        }

        /* ===== Checkboxes ===== */
        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: #1c69d4;
            cursor: pointer;
        }

        /* ===== Buttons ===== */
        .save-btn {
            padding: 6px 14px;
            border-radius: 6px;
            border: none;
            background: linear-gradient(135deg, #1c69d4, #00d4ff);
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-right: 8px;
        }

        .save-btn:hover {
            box-shadow: 0 6px 15px rgba(0, 212, 255, 0.4);
        }

        .delete-btn {
            padding: 6px 14px;
            border-radius: 6px;
            background: linear-gradient(135deg, #c62828, #ff5252);
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .delete-btn:hover {
            box-shadow: 0 6px 15px rgba(255, 82, 82, 0.4);
        }

        /* ===== Responsive ===== */
        @media (max-width: 900px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                font-size: 13px;
            }

            body {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <h2>User Management (Superuser Only)</h2>

    <form class="search-box" method="get">
        <input type="text" name="search" placeholder="Search users..." value="{{ search_query }}">
        <button type="submit">Search</button>
    </form>

    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Staff</th>
            <th>Superuser</th>
            <th>Action</th>
        </tr>

        {% for u in users %}
        <tr>
            <form method="post" action="{% url 'update_user_permissions' u.id %}">
                {% csrf_token %}

                <td>{{ u.username }}</td>
                <td>{{ u.email }}</td>

                <td>
                    <input class="checkbox" type="checkbox" name="is_staff" {% if u.is_staff %}checked{% endif %}>
                </td>

                <td>
                    <input class="checkbox" type="checkbox" name="is_superuser" {% if u.is_superuser %}checked{% endif %}>
                </td>

                <td>
                    <button class="save-btn" type="submit">Save</button>

                    {% if request.user.id != u.id %}
                    <a href="{% url 'delete_user' u.id %}"
                        onclick="return confirm('Are you sure you want to delete this user?');" class="delete-btn">
                        Delete
                    </a>
                    {% endif %}
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
