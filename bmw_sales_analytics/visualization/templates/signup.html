{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Signup</title>

    <style>
        /* ===== GLOBAL SETTINGS ===== */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #050a15;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== BACKGROUND ANIMATION ===== */
        .bg-animate {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 30%, #1616db55 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, #0008ff44 0%, transparent 50%),
                radial-gradient(circle at 50% 90%, #272ae633 0%, transparent 50%);
            filter: blur(55px);
            animation: moveBg 12s infinite alternate ease-in-out;
        }

        @keyframes moveBg {
            0% {
                transform: translate(-5%, -4%);
            }

            100% {
                transform: translate(5%, 4%);
            }
        }

        /* ===== CONTAINER ===== */
        .container {
            width: 90%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 5;
        }

        /* ===== SIGNUP CARD ===== */
        .signup-box {
            width: 420px;
            padding: 45px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(18px) saturate(180%);
            border-radius: 20px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 0 25px rgba(0, 140, 255, 0.25);
            animation: fadeIn .9s ease-out forwards;
            opacity: 0;
            transform: translateY(25px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }

        /* Headings */
        h2 {
            margin: 5px 0 2px;
            font-size: 27px;
            text-align: center;
            letter-spacing: 1px;
        }

        .sub {
            text-align: center;
            font-size: 14px;
            opacity: 0.75;
            margin-bottom: 30px;
        }

        /* ===== FLOATING LABEL INPUTS ===== */
        .group {
            position: relative;
            margin: 25px 0;
        }

        input {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.35);
            color: white;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: .3s;
        }

        label {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #cfe7ff88;
            pointer-events: none;
            transition: .3s;
        }

        input:focus,
        input:not(:placeholder-shown) {
            border-color: #0ab8ff;
            box-shadow: 0 0 10px #0ab8ff;
        }

        input:focus+label,
        input:not(:placeholder-shown)+label {
            top: -8px;
            font-size: 12px;
            color: #3bc9ff;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 14px;
            background: #150ccf;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: .3s;
        }

        .btn:hover {
            transform: scale(1.04);
            box-shadow: 0 0 18px #00baff;
        }

        /* Link */
        a {
            color: #00baff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* CAR IMAGE RIGHT SIDE */
        .car-box {
            width: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: carSlide 1.1s ease-out both;
            opacity: 0;
            transform: translateX(40px);
        }

        @keyframes carSlide {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .car-img {
            width: 90%;
            max-width: 600px;
            filter: drop-shadow(0 0 25px #008cff88);
        }
    </style>
</head>

<body>

    <!-- ANIMATED BACKGROUND -->
    <div class="bg-animate"></div>

    <div class="container">

        <!-- SIGNUP CARD -->
        <div class="signup-box" style="text-align: center;">

            <img class="logo" src="{% static 'images/BMW-logo.png' %}" alt="BMW Logo">
            <h2>Create BMW Account</h2>
            <p class="sub">Join the BMW digital ecosystem</p>

            <form method="post">
                {% csrf_token %}

                <div class="group">
                    <input type="text" name="username" required placeholder=" ">
                    <label>Username</label>
                </div>

                <div class="group">
                    <input type="email" name="email" required placeholder=" ">
                    <label>Email</label>
                </div>

                <div class="group">
                    <input type="password" name="password" required placeholder=" ">
                    <label>Password</label>
                </div>

                <button type="submit" class="btn">Create Account</button>

                <p style="margin-top:18px;">Already have an account?
                    <a href="/login/">Login</a>
                </p>
                {% if error %}
                <p style="color:#ff6b6b; margin-top:10px; text-align:center; font-weight:600;">
                    {{ error }}
                </p>
                {% endif %}

            </form>

        </div>

        <!-- CAR IMAGE -->
        <div class="car-box">
            <img class="car-img" src="{% static 'images/home-car3.png' %}" alt="BMW Car">
        </div>

    </div>

</body>

</html>
