{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMW Login Portal</title>

<style>
/* ===== GLOBAL SETTINGS ===== */
body{
    margin:0;
    font-family: 'Poppins', sans-serif;
    background:#050a15;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ===== BACKGROUND ANIMATED GRADIENT ===== */
.bg-animate{
    position:absolute;
    width:200%;
    height:200%;
    background:radial-gradient(circle at 20% 30%, #1616db55 0%, transparent 50%),
               radial-gradient(circle at 80% 70%, #0008ff44 0%, transparent 50%),
               radial-gradient(circle at 50% 90%, #272ae633 0%, transparent 50%);
    filter:blur(55px);
    animation:moveBg 12s infinite alternate ease-in-out;
}
@keyframes moveBg{
    0%{ transform:translate(-5%, -4%); }
    100%{ transform:translate(5%, 4%); }
}

/* ===== PAGE WRAPPER ===== */
.container{
    width:95%;
    max-width:1100px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    z-index:5;
}

/* ===== LOGIN CARD ===== */
.login-box{
    width:420px;
    padding:45px;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(18px) saturate(180%);
    border-radius:20px;
    color:white;
    border:1px solid rgba(255,255,255,0.18);
    box-shadow:0 0 25px rgba(0,140,255,0.25);
    animation:fadeIn .9s ease-out forwards;
    opacity:0;
    transform:translateY(25px);
}
@keyframes fadeIn{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* Logo */
.logo{
    width:80px;
    margin-bottom:10px;
}

/* Headings */
h2{ margin:5px 0 2px; font-size:27px; letter-spacing:1px; }
.sub{ font-size:14px; opacity:0.75; margin-bottom:30px; }

/* ===== Floating Label Inputs ===== */
.group{
    position:relative;
    margin:25px 0;
}
input{
    width:100%;
    padding:14px;
    background:transparent;
    border:1px solid rgba(255,255,255,0.35);
    color:white;
    border-radius:8px;
    font-size:16px;
    outline:none;
    transition:.3s;
}
label{
    position:absolute;
    left:15px;
    top:15px;
    color:#cfe7ff88;
    pointer-events:none;
    transition:.3s;
}
input:focus,
input:not(:placeholder-shown){
    border-color:#0ab8ff;
    box-shadow:0 0 10px #0ab8ff;
}
input:focus + label,
input:not(:placeholder-shown) + label{
    top:-8px;
    font-size:12px;
    color:#3bc9ff;
}

/* ===== LOGIN BUTTON ===== */
.btn{
    width:100%;
    padding:14px;
    background:#150ccf;
    border:none;
    color:white;
    font-size:18px;
    font-weight:600;
    border-radius:8px;
    cursor:pointer;
    transition:.3s;
}
.btn:hover{
    transform:scale(1.04);
    box-shadow:0 0 18px #00baff;
}

/* Link */
a{ color:#00baff; text-decoration:none; }
a:hover{ text-decoration:underline; }

/* ===== CAR IMAGE SECTION ===== */
.car-box{
    width:55%;
    display:flex;
    justify-content:center;
    align-items:center;
    animation:carSlide 1.1s ease-out both;
    opacity:0;
    transform:translateX(40px);
}
@keyframes carSlide{
    to{
        opacity:1;
        transform:translateX(0);
    }
}
.car-img{
    width:90%;
    max-width:600px;
    filter:drop-shadow(0 0 25px #008cff88);
}
</style>
</head>

<body>

<!-- ANIMATED BACKGROUND -->
<div class="bg-animate"></div>

<div class="container">

    <!-- LOGIN PANEL -->
    <div class="login-box">
        <img class="logo" src="{% static 'images/BMW-logo.png' %}" alt="BMW">

        <h2>BMW Secure Login</h2>
        <p class="sub">Enter your credentials to continue</p>

        <form method="post">
            {% csrf_token %}

            <div class="group">
                <input type="text" name="username" required placeholder=" ">
                <label>Username / BMW ID</label>
            </div>

            <div class="group">
                <input type="password" name="password" required placeholder=" ">
                <label>Password</label>
            </div>

            <button class="btn">Login</button>

            <p style="margin-top:18px;">New to BMW? <a href="/signup/">Create Account</a></p>

            {% if error %}
            <p style="color:#ff6b6b; margin-top:10px;">{{ error }}</p>
            {% endif %}
        </form>
    </div>

    <!-- CAR IMAGE -->
    <div class="car-box">
        <img class="car-img" src="{% static 'images/home-car2.png' %}" alt="BMW Car">
    </div>

</div>

</body>
</html>
